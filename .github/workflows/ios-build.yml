name: iOS CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.0.app # Change if needed

      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project AvatarAiPayWall.xcodeproj

      - name: Build App
        run: |
          xcodebuild \
            -project AvatarAiPayWall.xcodeproj \
            -scheme AvatarAiPayWall \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            clean build

      - name: Run Tests
        run: |
          xcodebuild \
            -project AvatarAiPayWall.xcodeproj \
            -scheme AvatarAiPayWall \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
            test
